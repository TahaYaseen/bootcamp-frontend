<div class="login-container">
  <div class="login-card">
    <div class="tab-header">
      <button class="active">Login</button>
      <a routerLink="/register">Signup</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="email" placeholder="Email Address" formControlName="email" required />
      <input type="password" placeholder="Password" formControlName="password" required />
      <a href="#" class="forgot-password">Forgot password?</a>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <p class="signup-text">Not a member? <a routerLink="/register">Signup now</a></p>
  </div>
</div>
