<div class="dashboard">
  <h2>ðŸ“ˆ Events Dashboard</h2>

  <div *ngIf="isLoading">Loading eventsâ€¦</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!isLoading && !error && events.length" class="events-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Payload</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of events">
        <td>{{ e.timestamp | date:'medium' }}</td>
        <td>{{ e.type }}</td>
        <td>
          <pre class="payload" *ngIf="tryParsePayload(e.payload) as p">{{ p | json }}</pre>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !error && !events.length" class="empty">No events yet.</div>
</div>
